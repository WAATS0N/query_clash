version: 1.0
runtime: python311
build:
  commands:
    - pip install -r requirements.txt
    # Uncomment the next line if you need to initialize the DB on every build
    # - python init_db.py
run:
  command: gunicorn --bind 0.0.0.0:8080 app:app
  network:
    port: 8080
  env:
    - name: SECRET_KEY
      value: "change_me_to_something_secure"
    - name: DB_PATH
      value: "database.db"
